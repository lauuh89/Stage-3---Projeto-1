<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sua Mentoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="input-wrapper">
              <label for="mentoria-name">Nome</label>
             <input type="text" id="mentoria-name">
             <label for="mentoria-surname">Sobrenome</label>
             <input type="text" id="mentoria-surname">
            </div>
            <div class="input-wrapper">
              <label for="mentoria-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="mentoria-email">
            </div>
            <div class="input-wrapper">
              <label for="mentoria-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="mentoria-password">
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentoria-info">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentoria-info">
            </div>
          </div>
        </fieldset>
        
            <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <span>primeira mentoria</span>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentoria-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentoria-date">
              </div>
              <div class="input-wrapper">
                <label for="mentoria-begin">Das</label>
                <input type="time" id="mentoria-begin">
              </div>
              <div class="input-wrapper">
                <label for="mentoria-end">Até</label>
                <input type="time" id="mentoria-end">
              </div>
            </div>
            <span>Segunda mentoria</span>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="mentoria-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="mentoria-date">
                </div>
                <div class="input-wrapper">
                  <label for="mentoria-begin">Das</label>
                  <input type="time" id="mentoria-begin">
                </div>
                <div class="input-wrapper">
                  <label for="mentoria-end">Até</label>
                  <input type="time" id="mentoria-end">
                </div>
              </div>
           
          </div>
        </fieldset>
      </form>

      <footer>
        <button form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
